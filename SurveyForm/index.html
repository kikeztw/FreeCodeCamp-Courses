<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="pt-5 pb-5">
              <h1 id="title" class="text-center h1">Survey Form</h1>
              <p class="d-block text-center text-secondary" id="description">this is a survey form for freecodecamp test</p>
            </div>
            <form id="survey-form">
              <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                <label for="email" id="email-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="number" id="number-label">Number</label>
                <input type="number" class="form-control" id="number" min="8" max="20" placeholder="Enter your number">
              </div>
              <div class="form-group" >
                <label for="dropdown">Example select</label>
                <select class="form-control" id="dropdown" defaultValue="Good">
                  <option>Very Bad</option>
                  <option>Bad</option>
                  <option>Good</option>
                  <option>Very Good</option>
                </select>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio-test" id="radio-1" value="radio-1">
                <label class="form-check-label" for="radio-1">
                  Default Radio 1
                </label>
              </div>
              <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="radio-test" id="radio-2" value="radio-2" >
                <label class="form-check-label" for="radio-2">
                  Default Radio 2
                </label>
              </div>
              <div class="form-group form-check mt-5">
                <input value="value-1" type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out 1</label>
              </div>
              <div class="form-group form-check">
                <input value="value-2" type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">Check me out 2</label>
              </div>
              <div class="form-group form-check">
                <input value="value-3" type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">Check me out 3</label>
              </div>
              <div class="form-group" >
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- BEGIN GCR Badge Code -->
    <script src="https://apis.google.com/js/platform.js?onload=renderBadge"
    async defer>
    </script>

    <script>
     window.renderBadge = function() {
        console.log("Loading");
        var ratingBadgeContainer = document ? document.createElement("div") : null;
        document.body.appendChild(ratingBadgeContainer);
        window.gapi.load('ratingbadge', function() {
          window.gapi.ratingbadge.render(
            ratingBadgeContainer, {
              "merchant_id": 42,
              "position": "BOTTOM_LEFT"
            });
        });
        console.log("Finish Load");
      };

    </script>
    <!-- END GCR Badge Code -->

    <!-- BEGIN GCR Language Code -->
    <script>
    window.___gcfg = {
      lang: 'en_US'
    };
    </script>
    <!-- END GCR Language Code -->
</body>
</html>
